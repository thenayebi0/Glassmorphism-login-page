<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/Glassmorphism login page/css/miniproject1.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="circles">
            <div class="circle_to"></div>
            <div class="circle_to"></div>
        </div>
        <div class="contaner-form">
            <form action="" class="form">
                <h1 class="title-form">Login Here</h1>

                <label for="Username">Username</label>
                <input type="text" class="input" placeholder="Email or Phon" id="Username">

                <label for="Password">Password</label>
                <input type="text" class="input" placeholder="Password" id="Password">

                <button type="submit" class="clickable">Log In</button>
            </form>
        </div>
        
    </div>
</body>
</html>
